	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"><b>GEHU LMS ADMIN LOGIN</b></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(32466.jpg);">
			      		</div>
						<div class="login-wrap p-4 p-md-5">
			      			<div class="d-flex">
			      				<div class="w-100">
			      					<h3 class="mb-4">Sign In</h3>
			      				</div>
			      			</div>
							<div id="message" style="display: none;" class="alert"></div>
							<form action="#" class="signin-form">
			      				<div class="form-group mb-3">
			      					<label class="label" for="name">Username</label>
			      					<input type="text" class="form-control" placeholder="Username" required>
			      				</div>
		            			<div class="form-group mb-3">
		            				<label class="label" for="password">Password</label>
		              				<input type="password" class="form-control" placeholder="Password" required>
		            			</div>
		            			<div class="form-group">
		            				<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            			</div>
		           
		          			</form>
		         
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
	<script>
        document.querySelector('.signin-form').addEventListener('submit', function(e) {
            e.preventDefault();  
            var email = document.querySelector('input[placeholder="Username"]').value;
            var password = document.querySelector('input[placeholder="Password"]').value;
            var messageDiv = document.getElementById('message');

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    var user = userCredential.user;
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'alert alert-success';
                    messageDiv.innerHTML = 'Logged in successfully!';
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';  // Redirect to the dashboard page
                    }, 2000);
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.innerHTML = 'Error: Check Your Credentials ..';
                });
        });
    </script>
